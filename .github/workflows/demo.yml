name: CI
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: self-hosted
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifact-files
          path: |
            artifact
            package.json
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Get artifact
        uses: actions/download-artifact@v3
        with:
          name: artifact-files
      - name: output
        run: ls
        run: echo "Deploying..."
